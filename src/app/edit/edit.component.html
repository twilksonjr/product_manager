<h2>Edit Product</h2>
<form class="subcontainer" (submit)="updateProduct()" method="post">
    <label>Title</label>
    <input type="text" name="product.title" [(ngModel)]="product.title">
    <label>Price</label>
    <input type="number" step="0.01" name="product.price" [(ngModel)]="product.price">
    <label>Image url</label>
    <input type="text" name="product.imageUrl" [(ngModel)]="product.imageUrl">
    <input type="submit" value="Update">
</form>
